<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            width: 530px;
            height: 300px;
            float: left;
        }

        .container {
            margin: 100px auto;
            overflow: hidden;
            width: 530px;
        }

        .nav-list {
            width: 2120px;
        }
    </style>
    <link rel="stylesheet" href="../html/css/init.css">
</head>
<body>
<div class="container">
    <div class="nav-list">
        <img src="../html/src/nav-1.jpg" alt="">
        <img src="../html/src/nav-2.jpg" alt="">
        <img src="../html/src/nav-3.jpg" alt="">
        <img src="../html/src/nav-4.jpg" alt="">
    </div>
</div>
</body>
<script>
    var nav = document.getElementsByClassName("nav-list");
    var distance = 0;
    var flag = 0;
//未做是否到最后的检测
    function go() {
        var timer = setInterval(function () {
            distance -= 10;
            if (distance % 540 === 0) {
                clearInterval(timer);
                flag++;
                //利用递归完成
                setTimeout(go, 5000);
            } else {
                nav[0].style.transform = "translatex(" + distance + "px)";
            }

        }, 100);
    }
go();
</script>
</html>
