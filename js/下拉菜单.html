<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../html/css/init.css">
</head>
<style>
    #menu {
        width: 150px;
        margin: 100px auto;
        border: black 1px solid;
    }

    a {
        text-decoration: none;
        color: white;
        background: black;
        width: 100%;
        height: 30px;
        line-height: 30px;
        display: block;
    }

    li {
        text-align: center;
        width: auto;
        list-style: none;
    }

    .sub-menu {
        display: none;
    }

</style>
<body>


<ul id="menu">
    <li>
        <a href="">管理区</a>
        <ul class="sub-menu">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
    <li>
        <a href="">交流区</a>
        <ul class="sub-menu">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
</ul>
<script>
    var aA = document.getElementsByTagName('a');
    var aSubM = document.getElementsByClassName('sub-menu');
    for (var i = 0; i < aA.length; i++) {
        aA[i].index = i;
        //aA[i].setAttribute('index',i);
        //style只能获取到内联的样式，不能获取css文件里的样式
        aSubM[i].style.display = 'none';
        aA[i].onclick = function () {
            aSubM[this.index].style.display = aSubM[this.index].style.display === 'none' ? 'block' : 'none';
            // aSubM[this.index].style.display = getComputedStyle(aSubM[this.index],false).display === 'none' ? 'block' : 'none';
            return false;
        }
    }

</script>
</body>
</html>
