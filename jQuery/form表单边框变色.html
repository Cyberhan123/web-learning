<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单边框变色</title>

</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .change{
        border: 1px solid #f00;
        background: #fcc;
    }
</style>
<body>
<form action="post">
    <fieldset>
        <legend>个人信息</legend>
        <div>
            <label for="username">用户:</label>
            <input type="text" id="username" value="用户名">
        </div>
        <div>
            <label for="pwd">密码:</label>
            <input type="text" id="pwd" value="密码">
        </div>
        <div>
            <label for="msg">详细信息:</label>
            <textarea name="" id="msg" cols="20" rows="2"></textarea>
        </div>
    </fieldset>
</form>
</body>
<script src="jquery-3.3.1.js" type="text/javascript"></script>
<script src="form2.js"></script>
</html>
