<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>田字格</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        border: 1px red solid;
        float: left;
        position: relative;
    }
    div:hover{
        border: 1px green solid;
        z-index: 1;
    }
    .div3{
        top: -1px;
        clear: both;
    }
    .div2{
        left: -1px;
    }
    .div4{
        right: 1px;
        top: -1px;
    }

</style>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>

</body>
</html>
