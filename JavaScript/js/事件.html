<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<div id="div1">
    1111
    <div id="div2">
        2222
        <div id="div3"> 33333</div>
    </div>
</div>
<script>
    var div1=document.getElementById("div1");
    var div2=document.getElementById("div2");
    var div3=document.getElementById("div3");
    //
    //事件的冒泡和捕获
    //冒泡和捕获同时存在先捕获在冒泡
    //到最终的子元素，谁先写先执行谁
    //冒泡:绑定事件从内而外，从低到高，从子到父寻找绑定的事件
    div1.onclick=function () {
        console.log(111111);
    };
    div2.onclick=function () {
        console.log(2222);
    };
    div3.onclick=function () {
        console.log(33333);
        // e.cancelBubble;
        // e.stopPropagation();
    };
    // true 是捕获 false  是冒泡

    //addEventListener()在false状态下可以获得两个function

    //     console.log(22222);
    // },true);

</script>
</body>
</html>
