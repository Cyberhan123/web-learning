<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登录</title>
    <meta charset="utf-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div style="width: 500px;margin: 100px auto">
    <h1>欢迎，加入我们吧！</h1>
<form>
    <div class="form-group">
        <label for="exampleInputUserName">用户名</label>
        <input type="email" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp"
               placeholder="请输入用户名">
        <small id="emailHelp" class="form-text text-muted">设置一个独一无二的用户名吧</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
    </div>
    <div class="form-group">
        <label for="exampleInputPhone">手机号</label>
        <input type="password" class="form-control" id="exampleInputPhone" placeholder="手机号">
    </div>
    <div class="form-check">
        性别：
        <div style="width: 100px;margin-left: 50px;display: inline-block ">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">男</label>
        </div>
        <div style="width: 100px;margin-left: 50px; display: inline-block">
        <input type="checkbox" class="form-check-input" id="exampleCheck2">
        <label class="form-check-label" for="exampleCheck2">女</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
