<script>
    var n='xxxx';
    var str='my';
    var obj={
        n,
        age:12,
        myName:'Bob',
        //动态属性
        [str+'teacher']:11111
    };
    console.log(obj[str+'Name']);
    obj[str+'Name']='xxxxxx';
    //属性追加对象合并
    Object.assign(obj,{n:123,nnn:'zzz',age:33},{d:'234'});
    //
    console.log(-0===+0);
    console.log(NaN==NaN);
    console.log(Object.is(-0,+0));
    console.log(Object.is(NaN,NaN));
    //把自己的函数绑在已经存在的模板上
    var arr=[1,2,3,4,NaN,3,5];
    Array.prototype.where=function (n) {
        for (var i=0;i<this.length;i++){
            if (Object.is(n,this[i])){
                return i;
            }
        }
        return -1;
    };
    console.log(arr.where(NaN));
</script>
