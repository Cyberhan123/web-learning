<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width: 200px;
        height: 200px;
        background: red;
    }
    #div2{
        width: 100px;
        height: 100px;
        background: blue;
    }
</style>
<body>
<div id="app">
    <button @click="fn(2)">点就完事了</button>
    {{msg}}
    <div id="div1" @click="click1">
        这是事件修饰符//阻止冒泡
        <div id="div2" @click.stop="click2"></div>
    </div>
</div>
</body>
<script src="vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            msg:0
        },
        methods:{
            fn(a) {
                this.msg += a;
            },
            click1(){
                console.log(22222)
            },
            click2(){
                console.log(333333)
            }
        }
    })
</script>
</html>
