<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">ajax GET</button>
<ul id="list">

</ul>

</body>
<script src="../jQuery/jquery-3.3.1.js"></script>
<script>
    $('#btn').click(function () {
        jqGetJson();
    });
    function jqGetJson(){
        $.get('https://bird.ioliu.cn/v1?url=https://api.douban.com/v2/movie/in_theaters',function (data) {
            console.log(data);
            data.subjects.forEach(function (elem) {
                $('#list').append(`<li><a href="${elem.alt}">${elem.title}</a></li>`);
            });
        },'json');
    }

</script>
</html>
