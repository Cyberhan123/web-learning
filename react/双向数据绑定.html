<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/browser.min.js"></script>
<script type="text/babel">
    class Show extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                msg: '1111',
            }
        }

        change(e) {
            this.setState({
                msg: e.target.value
            })
        }

        render() {
            return (
                <div>
                    <h1>{this.state.msg}</h1>
                    <input type="text" defaultValue="122323" onChange={this.change.bind(this)}/>
                </div>
            )
        }

    }

    ReactDOM.render(
        <Show/>,
        document.getElementById('root')
    )
</script>
</html>
