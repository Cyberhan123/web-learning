<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>

</body>
<script src="../vue/vue.js"></script>
<script>
    window.app = new Vue({
        data: {
            msg: 'hello',
        },
        render (h) {
            return h('p', this.msg)
        }
    }).$mount('#root')

</script>
</html>
