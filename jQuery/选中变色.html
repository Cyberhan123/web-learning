<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .select {
            background: black;
            color: white
        }

    <script type="text/javascript">
        $(function () {
            var $tr=$('tr');
            $tr.has('input:checked').addClass('select');
            $tr.click(function () {
                $tr.removeClass('select');
                $tr.has('input:checked').addClass('select');
            });
        });
    </script>
</head>

</body>
</html>
