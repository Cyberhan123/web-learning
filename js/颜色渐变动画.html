<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 400px;
        height: 400px;
        background: red;
    }
</style>
<body>
<div id="div1">
</div>
</body>
<script>
    var oDiv=document.getElementById('div1');
    var timer=setInterval(function () {
        var o=getComputedStyle(oDiv,false).opacity;
        if (o<=0.1){
            oDiv.style.opacity=0;
            clearInterval(timer)
        } else {
            oDiv.style.opacity=o*0.8;
        }
    },50)
</script>
</html>
