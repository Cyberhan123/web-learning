<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 400px;
        height: 400px;
    }
</style>
<body>
<div id="div1"></div>
<div class="div2"></div>
<div class="div2"></div>
<p>pppppppppp</p>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>
    //可以将对象赋值
    console.log("可以将对象赋值");
    var div1=$("#div1");
   // $("#div1").css("background","red");
    div1.css("background","red");
    console.log(div1);
    //jQuery转原生对象//或者.get
    console.log(div1[0]);
    console.log(document.getElementById("div1"));
    console.log("原生转jQuery\n");
    //原生转jQuery
    var div2=document.getElementById("div1");
    console.log($(div2));

    //文档就绪
    $(document).ready(function () {
        console.log("文档就绪\n");
        console.log(1111);
    });
    $(document).ready(function () {
        console.log(2222);
    });

    //文档就绪函数简写
    $(function () {
        console.log("文档就绪函数简写\n");
        console.log(3333);
    });
    //class 选择
    $(".div2").eq(1).css("background","blue");
    //jQ链式操作
    $("#div1").css("background","red").css("color","blue");
    $("#div1,p").css({
        background:"red",
        color:"blue",
        "font-size":40
    });
</script>
</html>
