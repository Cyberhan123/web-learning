<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div><h3>set函数会修改左值:</h3><h1>{{first}}+{{second}}+{{thcond}}={{addThem}}<h1></h1></div>
</div>
</body>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            first: "like",
            second: "this",
            thcond: "!"
        },
        computed: {
            addThem: {
                //修改了first  second thcond
                set(val) {
                    let arr = val.split(" ");
                    this.first = arr[0];
                    this.second = arr[1];
                    this.thcond = arr[2];
                },
                get() {
                    return this.first + " " + this.second + " " + this.thcond;
                }
            }
        }
    })

</script>
</html>
