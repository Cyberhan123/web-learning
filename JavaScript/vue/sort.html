<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="ar in sortList">{{'name:'+ar.name+' age:'+ar.age}}</li>
    </ul>
</div>
</body>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg: 'hello world',
            arr: [1111, 2222, 3333],
            clist: [
                {
                    name: '你不太像人',
                    age: 10
                }, {
                    name: '你也不太象人',
                    age: 5
                }
            ]
        },
        computed: {
            sortList() {
                return this.clist.sort(function (a, b) {
                    return a.age - b.age;
                })
            }
        }
    })
</script>

</html>
