<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断与运算</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/browser.min.js"></script>
<script type="text/babel">
    class Judgement extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                isShow: true,
            }
        }

        render() {
            let elem = null;
            if (this.state.isShow) {
                elem =
                    (<div>
                            <h1>hello</h1>
                            <div>2323</div>
                        </div>
                    )
            } else {
                elem = "进入else";
            }
            return elem

        }

    }

    ReactDOM.render(
        <Judgement/>,
        document.getElementById('root')
    )
</script>
</html>
