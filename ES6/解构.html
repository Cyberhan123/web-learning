<script>
    var arr = ['this is a string', 2, 3];

    //传统方式
    var a = arr[0],
        b = arr[1],
        c = arr[2];

    //解构赋值，是不是简洁很多？
    var [a, b, c] = arr;

    console.log(a);//this is a string
    console.log(b);//2
    console.log(c);//3
    //嵌套数组解构：
    var arr = [[1, 2, [3, 4]], 5, 6];
    var [[d, e, [f, g]], h, i] = arr;
    console.log(d);//1
    console.log(f);//3
    console.log(i);//6
    //  函数传参解构：
    var arr = ['this is a string', 2, 3];

    function fn1([a, b, c]) {
        console.log(a);
        console.log(b);
        console.log(c);
    }

    fn1(arr);
    //this is a string
    //2
    //3
    var arr = [[11, 12], [21, 22], [31, 32]];
    for (let [a, b] of arr) {
        console.log(a);
        console.log(b);
    }
    //11
    //12
    //21
    //22
    //31
    //32
    var obj = {
        name: 'chris',
        sex: 'male',
        age: 26,
        son: {
            sonname: '大熊',
            sonsex: 'male',
            sonage: 1
        }
    };

    var {name, sex, age, son} = obj;
    console.log(name + ' ' + sex + ' ' + age); //chris male 26
    console.log(son); // { sonname: '大熊', sonsex: 'male', sonage: 1 }
    var obj = {
        name: 'chris',
        sex: 'male',
        age: 26,
        son: {
            sonname: '大熊',
            sonsex: 'male',
            sonage: 1
        }
    };

    function fn2({sex, age, name}) {
        console.log(name + ' ' + sex + ' ' + age);
    }
    fn2(obj);
    //chris male 26
</script>
