<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .red {
        color: red;
    }
</style>
<body>
<div id="app">
    <input type="text" v-model="val" @keyup="search">
    <button @click="add">add</button>
    <ul>
        <li v-for="v in showArr">{{v.value}}</li>
    </ul>
</div>

</body>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            arr: [],
            val: "",
            showArr: [],
        },
        methods: {
            add() {
                this.arr.push({value: this.val, active: false});
                console.log(this.arr);
                this.val = "";
                this.arr.sort(function (a, b) {
                    return a.value - b.value;
                });
                this.showArr = this.arr;
            },
            search() {
                let newArr = this.arr.filter((elem, index) => {
                    return elem.value.indexOf(this.val) !== -1;
                });
                this.showArr = newArr;
            }
        }
    })
</script>
</html>
