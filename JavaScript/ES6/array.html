<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    var obj = {
        a: 1,
        b: 2,
        c: 3,
        0: 'a',
        1: 'b',
        2: 'c'
    };
    console.log(Array.from(obj));
    //var arr=[1,23,4,5,6];
    var arr = [[1, 23], [3, 4], [5, 6]];
    var m = new Map(arr);
    console.log(m);
    //
    var ar = new Array(3, 4, 56, 6, 7).fill(10, 3);//把10，从第3个开始填充，从后面数是-1 然后-2
    //遍历
    //foreach没有返回值
    ar.forEach(function (xx, index) {
        console.log(xx, index);
    })
    //map有返回值
    console.log(ar.map(function (xx, index) {
        if (index > 3)
            return xx + 5;
        else
            return xx+1;
    }));
    //map的返回值自成一个数组，不改变原数组
    console.log(ar);
    console.log(ar.filter(function (xx,index) {
        return xx>=10;
    }))
</script>
</html>
